<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Know It All - Friends Page</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body> 
        <header class="main-header">
            <div class="logo-box">
                <p>LOGO</p>
            </div>
            <h1 class="site-title">Know It All - Friends</h1>
            <div class="search-box">
                <input type="text" placeholder="Search for friend">
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-btn">All Friends</button>
            <button class="tab-btn">Suggestions</button>
            <button class="tab-btn">Add Friend</button>
            <button class="tab-btn">Notification</button>
        </nav>

        <main class="friends-list">
            <div class="friend-card">
                <div class="friend-info">
                    <div class="friend-avatar"></div>
                    <p>John Doe</p>
                </div>
                <div class="friend-action">
                    <button class="add-btn">Add</button>
                    <select>
                        <option>▼</option>
                    </select>
                </div>
            </div>

            <div class="friend-card">
                <div class="friend-info">
                    <div class="friend-avatar"></div>
                    <p>Jane Smith</p>
                </div>
                <div class="friend-action">
                    <button class="add-btn">Add</button>
                    <select>
                        <option>▼</option>
                    </select>
                </div>
            </div>
        </main>

        <footer class="main-footer">
            <div class="footer-buttons">
                <button class="footer-btn">Language</button>
                <button class="footer-btn">Support</button>
                <button class="footer-btn">Contact Us</button>
            </div>
            <div class="social-icons">
                <span class="icon">F</span>
                <span class="icon">X</span>
                <span class="icon">IG</span>
            </div>
        </footer>
    </body>
</html>
